<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdi mi mascota</title>
</head>

<body>
    <main>
        <form action="get">
            <p>Mi mascota es un/una...</p>
            <div class="especie">
                <label for="perro">Perro</label>
                <input type="radio" id="perro" name="especie" value="">
            </div>
            <div class="especie">
                <label for="gato">Gato</label>
                <input type="radio" id="gato" name="especie" value="">
            </div>
            <div class="especie">
                <label for="ave">Ave</label>
                <input type="radio" id="ave" name="especie" value="">
            </div>
            <div class="especie">
                <label for="tortuga">Tortuga</label>
                <input type="radio" id="tortuga" name="especie" value="">
            </div>
            <div class="especie">
                <label for="roedor">Roedor</label>
                <input type="radio" id="roedor" name="especie" value="">
            </div>
            <div class="especie">
                <label for="lagarto">Lagarto</label>
                <input type="radio" id="lagarto" name="especie" value="">
            </div>
            <div class="especie">
                <label for="serpiente">Serpiente</label>
                <input type="radio" id="serpiente" name="especie" value="">
            </div>
            <div class="raza">
                <p>¿Es de raza?</p>
                <input type="radio" id="nose" name="siono">
                <label for="nose">No lo se/No recuerdo</label>
                <input type="radio" id="no" name="siono">
                <label for="no">No es de raza, es mestizo</label>
                <label for="raza">Su raza es...</label>
                <select name="raza" id="">
                    <option value="akita">Akita inu</option>
                    <option value="american-staffordshire-terrier">American staffordshire terrier</option>
                    <option value="beagle">Beagle</option>
                    <option value="border-collie">Border collie</option>
                    <option value="boxer">Boxer</option>
                    <option value="bull-terrier">Bull terrier</option>
                    <option value="bulldog frances">Bulldog francés</option>
                    <option value="caniche">Caniche</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="chow-chow">Chow chow</option>
                    <option value="cockeringles">Cocker ingles</option>
                    <option value="cockerspaniel">Cocker spaniel</option>
                    <option value="salchica">Dachshund o perro salchicha</option>
                    <option value="doberman">Doberman</option>
                    <option value="dogoarg">Dogo Argentino</option>
                    <option value="dogodeburdeos">Dogo de burdeos</option>
                    <option value="filabrasileño">Fila brasileño</option>
                    <option value="fox-terrier-pelo-duro">Fox terrier pelo duro</option>
                    <option value="fox-terrier-pelo-liso">Fox terrier pelo liso</option>
                    <option value="goldenretriver">Golden retriver</option>
                    <option value="grandanes">Gran danes</option>
                    <option value="husky">Husky o siveriano</option>
                    <option value="labrador">Labrador</option>
                    <option value="maltes">Maltes</option>
                    <option value="Mastinnapolitano">Mastin napolitano</option>
                    <option value="ovejero">Ovejero aleman / perro policia / manto negro</option>
                    <option value="pinscher">Pinscher</option>
                    <option value="rottweiller">Tottweiller</option>
                    <option value="yorkshire">Yorkshire</option>
                </select>
                
            </div>
            <label for="nombre">Responde al nombre de...</label>
        </form>
    </main>
</body>

</html>
